<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming soon &#183; iseyu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://assets.iseyu.xyz/fonts/fonts.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1 class="title-h1">iseyu</h1>
        </div>
        <div class="description">
            <p class="description-p">
                Coming soon... We are giving the first 100 members of our discord server <u>lifetime iseyu plus</u> and <u>"Early Supporter" badge</u>. Also all developers in the team will have <u>lifetime iseyu premium</u>. You can join the server by clicking the logo below.
            </p>
        </div>
        <div class="links">
            <button id="github-logo-button" onmouseover="onHoverGitHubButton()" onmouseout="onNotHoverGitHubButton()">
                <a href="https://github.com/iseyudotxyz">
                    <img id="github-logo-image" rel="preload" src="https://assets.iseyu.xyz/assets/icons/platform-icons/GitHub-Mark-Light-120px-plus.png">
                </a>
            </button>
            <button id="discord-logo-button" onmouseover="onHoverDiscordButton()" onmouseout="onNotHoverDiscordButton()">
                <a href="https://discord.gg/XfATpWggjB">
                    <img id="discord-logo-image" src="https://assets.iseyu.xyz/assets/icons/platform-icons/Discord-Logo-White.png">
                </a>
            </button>
        </div>
    </div>
</body>
</html>
